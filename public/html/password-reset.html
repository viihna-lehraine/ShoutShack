<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ShoutShack - Password Reset</title>
        <link rel="stylesheet" href="../css/output.css">
		<link rel="canonical" href="https://shoutshack.com/password-reset">
		<link rel="icon" type="img/svg+xml" href="../assets/icons/icon.svg">
        <link rel="shortcut icon" type="image/png" size="16x16" href="../assets/icons/icon-android-chrome.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; font-src 'self';">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="robots" content="follow, index, max-snippet:-1 max-video-preview:-1, max-image-preview: large">
        <meta name="description" content="Fully customizable guestbook with no ads or tracking!">
        <meta name="keywords" content="guestbook, old web, NeoCities, ad-free">
        <meta name="author" content="Viihna Lehraine">
        <meta name="copyright" content="Â© 2024 ViihnaTech, All Rights Reserved">
    </head>
    <body id="password-reset-page">
        <div id="container">
            <div id="main-title-box" class="main-box">
                <h1>ShoutShack</h1>
            </div>
            <div class="primary-container-box main-box">
                <div class="primary-container-box-header-row main-box-row">
                    <p>Reset your ShoutShack Password</p>
                </div>
                <form id="registration-form">
                    <div class="main-box-row small-text-box-row">
                        <label for="registration-box-user-username-input">Username</label>
                    </div>
                    <div class="main-box-row small-text-box-row">
                        <input id="registration-box-user-username-input" type="text">
                    </div>
                    <div class="main-box-row small-text-box-row">
                        <label for="registration-box-user-email-input">Email</label>
                    </div>
                    <div class="main-box-row small-text-box-row">
                        <input id="registration-box-user-email-input" type="text">
                    </div>
                    <div class="main-box-row small-text-box-row">
                        <label for="registration-box-user-password-input">Password</label>
                    </div>
                    <div class="main-box-row">
                        <input id="registration-box-user-password-input" type="password">
                        <input id="registration-box-user-password-confirm-input" type="password">
                        <div id="password-strength-meter"></div>
                        <div id="password-strength-text"></div>
                    </div>
                    <div id="submit-button-row" class="main-box-row">
                        <button id="user-registration-submit-button" type="submit">Submit</button>
                    </div>
                </form>
                <div id="registration-message"></div>
                <div id="redirect-box">
                    <div class="main-box-row">
                        <p>Already have an account?</p>
                    </div>
                    <div class="main-box-row">
                        <p><a href="./index.html">Click here to log in!</a></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
